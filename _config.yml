# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: FilmBiopsy
email: filmbiopsy@gmail.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://filmbiopsy.com" # the base hostname & protocol for your site, e.g. http://example.com
caption: Everything on world movies
#twitter_username: opensourcefeed
#github_username:  opensourcefeed

# Build settings
markdown: kramdown
theme: minima
exclude:
  - Gemfile
  - Gemfile.lock
permalink: :title/
plugins: 
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
twitter:
  username: Filmbiopsy1
facebook:
  publisher: https://www.facebook.com/filmbiopsy/
social:
   name: FilmBiopsy
   links:
     - https://twitter.com/Filmbiopsy1
     - https://www.facebook.com/filmbiopsy/
# webmaster_verifications:
#   google: "8-DkVd0YN5zpN1NpF6X4SMnRckVNQgEu4O8Uk9cU_2c"


paginate: 20
paginate_path: '/blog/:num/'

collections:
  boxoffice:
    output: true
    permalink: /boxoffice/:path

